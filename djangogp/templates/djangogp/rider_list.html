{% extends "base.html" %}

{% block content %}
<h1>Standing</h1>
<table>
    <th>Position</th>
    <th>Rider</th>
    <th>Nation</th>
    <th>Team</th>
    <th>Bike</th>
    <th>Points</th>
    {% for object in object_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="{% url 'djangogp:rider_detail' object.id %}">{{ object.name }}</a></td>
        <td>{{ object.country }}</td>
        <td>{{ object.team }}</td>
        <td>{{ object.bike }}</td>
        <td>{{ object.points }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
